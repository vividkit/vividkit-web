<!DOCTYPE html>
<html>
<head>
  <title>Test Theme Toggle</title>
  <script>
    // Simple test to verify theme toggle functionality
    function testThemeToggle() {
      console.log('Starting theme toggle test...');

      // Navigate to the page
      window.location.href = 'http://localhost:4321/';

      // Wait for page to load
      setTimeout(() => {
        // Check initial state
        const html = document.documentElement;
        const initialTheme = html.classList.contains('dark') ? 'dark' : 'light';
        console.log('Initial theme:', initialTheme);

        // Click the theme toggle
        const toggleButton = document.getElementById('theme-toggle');
        if (toggleButton) {
          console.log('Found theme toggle button, clicking...');
          toggleButton.click();

          // Check after click
          setTimeout(() => {
            const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
            const storedTheme = localStorage.getItem('theme');
            console.log('Theme after click:', newTheme);
            console.log('Stored theme:', storedTheme);

            if (newTheme !== initialTheme) {
              console.log('✅ Theme toggle works!');
            } else {
              console.log('❌ Theme toggle did not work');
            }
          }, 500);
        } else {
          console.error('❌ Theme toggle button not found');
        }
      }, 1000);
    }
  </script>
</head>
<body>
  <h1>Theme Toggle Test</h1>
  <button onclick="testThemeToggle()">Start Test</button>
</body>
</html>
